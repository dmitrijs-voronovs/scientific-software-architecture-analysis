<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword analysis</title>
    <script src="./resource-paths.js"></script>
</head>
<body>

<h1>Keyword analysis</h1>
<p>This page contains the charts with analysis of the keyword matches.</p>

<a href="csv.html">CSV file viewer</a>
<h3>Charts</h3>
<div id="container" style="display: flex; flex-direction: column; justify-content: space-around"></div>
<h3>Verification charts</h3>
<div id="verification-container" style="display: flex; flex-direction: column; justify-content: space-around"></div>
<h3>Verification charts - subset</h3>
<div id="verification-container_it2" style="display: flex; flex-direction: column; justify-content: space-around"></div>
<script>
    const prefix = "keyword_analysis"
    const verification_prefix = "keyword_analysis/verification"
    const verification_prefix2 = "keyword_analysis/verification_it2"

    const container = document.getElementById("container");
    for (const file of charts) {
        const linkNode = document.createElement("a");
        linkNode.href = `${prefix}/${file}`;
        linkNode.innerText = file;
        container.appendChild(linkNode)
    }

    const verificationContainer = document.getElementById("verification-container");
    for (const file of verification_charts) {
        const linkNode = document.createElement("a");
        linkNode.href = `${verification_prefix}/${file}`;
        linkNode.innerText = file;
        verificationContainer.appendChild(linkNode)
    }

    const verificationContainer2 = document.getElementById("verification-container_it2");
    for (const file of verification_it2_charts) {
        const linkNode = document.createElement("a");
        linkNode.href = `${verification_prefix2}/${file}`;
        linkNode.innerText = file;
        verificationContainer2.appendChild(linkNode)
    }
</script>
</body>
</html>
